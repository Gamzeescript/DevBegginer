            <header>
                <h1 class="centrado4">Registro</h1>
            </header>
            <article>                
                <h3 class="centrado4">Datos Personales</h3>
            </article>
            <section  class="centradobjeto">
            <form>
                <label>Nombre Completo: </label>
                <input type="text"/>
                <br><br>
                <label>Fecha de nacimiento: </label>
                <input type="date"/>
                <br><br>
                <label>Genero: </label>
                <input type="radio" id="masculino" name="genero" value="masculino"/>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino"/>
                <label for="femenino">Femenino</label>
                <br><br>
                <label>Hobbies:</label>
                <br><br>
                <input type="checkbox" id="hobbie1" name="hobbie1" value="videojuego"/>
                <label for="hobbie1">Jugar Videojuegos</label>
                <input type="checkbox" id="hobbie2" name="hobbie2" value="deporte"/>
                <label for="hobbie2">Hacer Deporte</label>
                <input type="checkbox" id="hobbie3" name="hobbie3" value="leer"/>
                <label for="hobbie3">Leer</label>
                <input type="checkbox" id="hobbie4" name="hobbie4" value="dormir"/>
                <label for="hobbie4">Dormir</label>
                <br><br>
                <button type="submit" id="enviar" value="enviar">Enviar</button>
            </form>
            </section>
