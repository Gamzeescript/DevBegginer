<html>

    <body>
       <div class="container">
        <div class="conta">
            <header>
           <h1 class="headers">Ejercicio 2: N&uacute;meros consecutivos</h1>
            </header>
               <label>Ingrese N&uacute;mero 1:</label>
               <input type="number" id="num1" name="num1"/>
               <br><br>
               <label>Ingrese N&uacute;mero 2:</label>
               <input type="number" id="num2" name="num2"/>
               <br><br>
               <label>Ingrese N&uacute;mero 3:</label>
               <input type="number" id="num3" name="num3"/>
               <br><br>
               <button onclick="cadena()">Corroborar</button>
               <br><br>
               <label> Resultado: </label>
               <h3 id="esonoes"></h3>
               <br><br>
               <h4><a href="../index.html">Volver</a></h4>
        </div>   
       </div>

       <!-- Inicio de mi javascript -->
       <script type="text/javascript">

           function cadena(){

            var numero1 = document.getElementById("num1").value;
            var num1 = parseInt(numero1);
            var numero2 = document.getElementById("num2").value;  
            var num2 = parseInt(numero2);
            var numero3 = document.getElementById("num3").value;  
            var num3 = parseInt(numero3);
            var consecuencia = [num1, num2, num3];

            if(consecuencia.length < 2) {

                document.getElementById("esonoes").innerHTML = "no es consecutivo";   

            }
             

            var i = 0;

            while(i < consecuencia.length - 1) {

            if(Math.abs(consecuencia[i] - consecuencia[++i]) !== 1) {

                document.getElementById("esonoes").innerHTML = "no es consecutivo";

            }
            
            else {
                document.getElementById("esonoes").innerHTML = "es consecutivo";
            }
            }
            
        }       
       </script>
    </body>
