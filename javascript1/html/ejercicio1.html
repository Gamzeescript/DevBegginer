<!DOCTYPE html>
<html>
    <head>
        <title>1</title>
        <link rel="stylesheet" href="../css/myestilo.css"/>
    </head>
    <body>
       <div class="container">
           <div class="conta">
            <header>
                <h1 class="headers">Ejercicio 1: Calculo de Promedio</h1>
            </header>
               <label>Ingrese nota 1:</label>
               <input type="number" id="num1" name="num1"/>
               <br><br>
               <label>Ingrese nota 2:</label>
               <input type="number" id="num2" name="num2"/>
               <br><br>
               <label>Ingrese nota 3:</label>
               <input type="number" id="num3" name="num3"/>
               <br><br>
               <label>Ingrese nota 4:</label>
               <input type="number" id="num4" name="num4"/>
               <br><br>
               <button onclick="calculo()">Calcular</button>
               <br><br>
               <label> Resultado: </label>
               <h3 id="res"></h3>
               <br><br>
               <h4><a href="../index.html">Volver</a></h4>
            </div>
       </div>

       <!-- Inicio de mi javascript -->
       <script type="text/javascript">

           function calculo(){

            var numero1 = document.getElementById("num1").value;
            var num1 = parseInt(numero1);
            var numero2 = document.getElementById("num2").value;  
            var num2 = parseInt(numero2);
            var numero3 = document.getElementById("num3").value;  
            var num3 = parseInt(numero3);
            var numero4 = document.getElementById("num4").value;
            var num4 = parseInt(numero4);
            var promedio = (num1 + num2 + num3 + num4) / 4;

            if((promedio >= 1) && (promedio <= 4.9)){

                alert("usted esta bajo del promedio");
                document.getElementById("res").innerHTML = promedio;

                }
            
                else if((promedio >= 5) && (promedio <= 7.9)){

                alert("usted esta en el promedio");
                document.getElementById("res").innerHTML = promedio;

                    } 
                
                else if((promedio >= 8) && (promedio <= 10)){

                alert("usted esta arriba del promedio");
                document.getElementById("res").innerHTML = promedio;

                }


                    }        
       </script>
    </body>
</html>
