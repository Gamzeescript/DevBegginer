<DOCTYPE! html>
<html>
    <head>
        <title>4</title>
        <link rel="stylesheet" href="../css/myestilo.css"/>
    </head>
    <body>
       <div class="container">
            <div class="conta">
             <header>
                <h1 class="headers">Ejercicio 4: Calculadora</h1>
             </header>
               <label>Ingrese n&uacute;mero 1:</label>
               <input type="number" id="num1" name="num1"/>
               <br><br>
               <label>Ingrese n&uacute;mero 2:</label>
               <input type="number" id="num2" name="num2"/>
               <br><br>
               <label>Operaci&oacute;n a realizar:</label>
               <select id="op" name="op">
                   <option selected>-- Selecciona una opci&oacute;n --</option>
                   <option id="suma" name="suma" value="suma">Suma</option>
                   <option id="resta" name="resta" value="resta">Resta</option>
                   <option id="producto" name="producto" value="producto">Producto</option>
                   <option id="division" name="division" value="division">Divisi&oacute;n</option>
               </select>
               <br><br>
               <button onclick="operacion()">Calcular</button>
               <br><br>
               <label> Resultado es: </label>
               <h3 id="opi"></h3>
               <br><br>
               <h4><a href="../index.html">Volver</a></h4>
        </div>
       </div>

       <!-- Inicio de mi javascript -->
       <script type="text/javascript">

           function operacion(){

            var numero1 = document.getElementById("num1").value;
            var num1 = parseFloat(numero1);
            var numero2 = document.getElementById("num2").value;  
            var num2 = parseFloat(numero2);
            var miopcion = document.getElementById("op").value;

            switch(miopcion){

                case "suma":

                var adicion = num1 + num2;
                document.getElementById("opi").innerHTML = adicion;

                break;

                case "resta":

                var sustraccion = num1 - num2;
                document.getElementById("opi").innerHTML = sustraccion;

                break;

                case "producto":

                var sustraccion = num1 * num2;
                document.getElementById("opi").innerHTML = sustraccion;

                break;

                case "division":                
                
                if (num2 == 0 ){

                    alert("Division en 0 es invalida");

                }

                else {

                    var residuo = num1 / num2;
                    document.getElementById("opi").innerHTML = residuo;

                }

                break;

                default:

                alert("operacion no valida");

                break;


            }


           }    
       </script>
    </body>
</html>
