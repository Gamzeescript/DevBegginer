<DOCTYPE! html>
<html>

    <body>
       <div class="container">
           <div class="conta">
               <header>
                <h1 class="headers">Ejercicio 9: Determinaci&oacute;n de a&nacute;os</h1>
               </header>

               <label>Ingrese el a&nacute;o:</label>
               <input type="number" id="anio" name="anio"/>
               <br><br>
               <button onclick="anios()">Go</button>
               <br><br>
               <label> El a&nacute;o es: </label>
               <h3 id="bis"></h3>
               <br><br>
               <h4><a href="../index.html">Volver</a></h4>
             </div>
               
       </div>

       <!-- Inicio de mi javascript -->
       <script type="text/javascript">

           function anios(){

            var anio = document.getElementById("anio").value;
            var year = parseInt(anio);

            if((year % 4) == 0){

                document.getElementById("bis").innerHTML = "bisiesto";


            }

            else {

                document.getElementById("bis").innerHTML = "normal";



            }
            
            

           }      
       </script>
    </body>
</html>
